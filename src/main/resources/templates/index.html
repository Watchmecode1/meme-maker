<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="meme, gif, image">
    <meta name="description" content="Free Meme Maker">
    <title>Meme Maker</title>

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Fredoka+One&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- CSS -->

    <link rel="stylesheet" href="./style.css">
</head>
    <body>

        <!-- HEADER -->

        <div class="containerAll">
            <div class="row">
                <div class="memeMakerHeader col-lg-12">
                    <h1>Meme Maker</h1>
                    <p>Make your own meme with any GIF or image you like!</p>
                </div>
            </div>

             <!-- ERROR DISPLAY -->

            <div id="errorDisplay" th:if="${exception}">
                <p th:text="${exception}"></p>
            </div>
            
             <!-- FORM INPUT FILE -->

            <div class="container p-y-1">
                <form id="form" method="POST" enctype="multipart/form-data" action="/">
                    <div class="row m-b-1">
                        <div class="col-sm-6 offset-sm-3">
                            <div class="form-group inputDnD">
                                <label class="sr-only" for="inputFile"></label>
                                <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile" accept=".gif, .jpg, .jpeg, .png" required onchange="readUrl(this)" data-title="Click here or drag and drop your image or GIF" name="file">
                            </div>
                        </div>
                    </div>

                    <!-- FORM ADD TEXT -->

                    <div class="row align-items-center">
                        <div class="col-lg-12" id="yourText">
                            <label for="topText">Add your top and bottom text</label>
                            <input class="input-group-text" type="text" id="topText" name="topText" placeholder="Top text"/>
                            <input class="input-group-text" type="text" id="bottomText" name="bottomText" placeholder="Bottom text"/>
                        </div>
                        <input id="button" type="submit" value="Get meme"/>
                    </div>
                </form>
            </div>
            
             <!-- FOOTER -->

            <div class="container">
                <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
                    <p class="col-md-4 mb-0 text-muted">&copy; Created by <a href="https://github.com/Watchmecode1" target="_blank">Matthew Mazzotta</a><strong> â€¢</strong> Styled by <a href="https://github.com/underneathestars" target="_blank">Federica Centorbi</a></p>
                </footer>
            </div>
        </div>
    </body>

     <!-- SCRIPT FOR INPUT FILE DRAG & DROP -->

    <script>
        function readUrl(input) {
            if (input.files && input.files[0]) {
                let reader = new FileReader();
                reader.onload = (e) => {
                let imgData = e.target.result;
                let imgName = input.files[0].name;
                input.setAttribute("data-title", imgName);
                console.log(e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</html>
